<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Registro</title>
    <link rel="shortcut icon" href="formulario.ico" type="image/x-icon">
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    
     
    <div class="container">
        <head><h1>Formulario de Registro</h1></head>
        <form action="form" method="POST">
            <label for="Inom">Nombre y Apellido</label>
            <input type="text" name="nombre" id="Inom" maxlength="100" placeholder="DIGITE NOMBRE COMPLETO" autocomplete="off" required>
            <br>
            <label for="IEmail">Email</label>
            <input type="email" name="Email" id="IEmail" placeholder="correo@example.com" required>
            <br>
            <label for="itel">Teléfono</label>
            <input type="tel" name="Telefono" id="itel" placeholder="10 dígitos" autocomplete="off" pattern="[0-9]{10}" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
    
    
</body>
</html>
